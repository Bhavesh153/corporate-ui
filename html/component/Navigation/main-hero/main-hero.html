<!--

`c-main-hero` used for having a big image with text in the center of it.

@dev


-->

<link rel="import" href="https://static.scania.com/vendors/frameworks/polymer/latest/polymer.html">

<link rel="import" href="variation-1.html">

<style>
  /* It did not work to use '>' in polymer standard host-context scoping so we use this for now... */
  c-main-content > section > * > c-main-hero {
    margin-top: -60px;
    margin-bottom: -60px;
  }
</style>

<dom-module id="c-main-hero">
  <template>
    <style>
      /* Main hero */

      /*:host-context(section >) {
        margin-top: -60px;
        margin-bottom: -60px;
      }*/
      :host {
        display: block;
        font-size: 1.8em;

        .panel {
          font-size: 16px;
          margin-top: 30px;
        }
        .image-wrapper {
          position: relative;
          overflow: hidden;
          width: 100%;

          .image-overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
          }
          .image-overlay > * {
            display: inline-block;
            vertical-align: middle;
          }
          .image-overlay:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            margin-right: -0.28em;
          }

          ::content {

            h1, h2, h3, h4, h5 {
              line-height: 1;
              color: #fff;
            }
            p {
              color: #fff;
              font-size: 1em;
              line-height: 1.4;
            }
          }
        }
      }

      /* This rule should probably be moved to map component or somthing... */
      :host-context(.map) .image-wrapper {

        > img {
          /*height: 450px;
          width: auto !important;*/
          max-width: none;
        }

        ::content {

          h1, h2, h3, h4, h5, p, span, strong {
            color: #041e42;
          }
        }
      }
    </style>

    <section class="image-wrapper">
      <template is="dom-if" if="{{image}}">
        <img src="{{image}}" alt="{{text}}" class="img img-responsive">
      </template>
      <div class="image-overlay">
        <div class="container">
          <content></content>
        </div>
      </div>
    </section>
  </template>

  <script>
    Polymer({
      is: 'c-main-hero',
      properties: {
        image: {
          type: String,
          value: '/testing/'
        },
        fullbleed: {
          type: Boolean,
          value: true
        }
      }
    });
  </script>
</dom-module>
