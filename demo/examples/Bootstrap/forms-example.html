<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox demo</title>
	<!-- <script src="https://d31jnweo1ynb8u.cloudfront.net"></script> -->
	<script src="http://localhost:1337/js/corporate-ui.js"></script>
	<style>
	.blue { background-color: #041e42; }
</style>
</head>
<body class="scania app">
	<div class="container-fluid">
		<div class="row">
			<div class="panel">
				<div class="panel-body">
					<div class="col-xs-6 col-lg-6">
						<div class="form-group">
							<h4>Radiobuttons variation 1</h4>
							<label class="radio">
								<input type="radio">
								<span></span>
								Unchecked
							</label>
							<label class="radio">
								<input type="radio">
								<span></span>
								Unchecked on (on hover)
							</label>
							<label class="radio">
								<input type="radio" checked>
								<span></span>
								Checked
							</label>
							<label class="radio">
								<input type="radio" checked>
								<span></span>
								Checked Hover
							</label>
							<label class="radio">
								<input type="radio" disabled>
								<span></span>
								Disabled
							</label>
						</div>
					</div>
					<div class="col-xs-6 col-lg-6">
						<div class="form-group">
							<h4>Radio-button variation 2</h4>
							<div class="checkbox">
								<label>
									<input type="checkbox"> <span></span>
									Unchecked
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> <span></span>
									Unchecked (on hover)
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" checked> <span></span>
									Checked
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" checked> <span></span>
									Checked on hover
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" disabled> <span></span>
									Disabled
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<table class="table table-primary">
				<thead>
					<tr>
						<th>
							<div class="form-group">
								<label class="radio">
									<input type="radio" class="radio-checkbox-inverse">
									<span></span>
									Unchecked
								</label>
							</div>
						</th>
						<th>
							<div class="form-group">
								<label class="radio">
									<input type="radio" class="radio-checkbox-inverse" checked>
									<span></span>
									Checked
								</label>
							</div>
						</th>
						<th>
							<div class="form-group">
								<label class="radio">
									<input type="radio" class="radio-checkbox-inverse" checked disabled>
									<span></span>
									Unchecked
								</label>
							</div>
						</th>
						<th>
							<div class="form-group">
								<label class="radio">
									<input type="radio" class="radio-checkbox-inverse" disabled>
									<span></span>
									Checked disabled
								</label>
							</div>
						</th>
					</tr>
				</thead>
				<thead>
				<tr>
						<th>
							<div class="checkbox">
								<label>
									<input type="checkbox" class="radio-checkbox-inverse" checked> <span></span>
									Checked
								</label>
							</div>
						</th>
						<th>
							<div class="checkbox">
								<label>
									<input type="checkbox" class="radio-checkbox-inverse" checked disabled> <span></span>
									Checked disabled
								</label>
							</div>
						</th>
						<th>
							<div class="checkbox">
								<label>
									<input type="checkbox" class="radio-checkbox-inverse"> <span></span>
									unchecked
								</label>
							</div>
						</th>
						<th>
							<div class="checkbox">
								<label>
									<input type="checkbox" class="radio-checkbox-inverse" disabled> <span></span>
									Disabled
								</label>
							</div>
						</th>
					</tr>

				</thead>
				<tbody>
                        <tr>
                          <td>Scania</td>
                          <td>Wolkswagen</td>
                          <td>Porsche</td>
                          <td>lorem</td>
                        </tr>
                        <tr>
                          <td>1</td>
                          <td>2</td>
                          <td>3</td>
                          <td>4</td>
                        </tr>
                        <tr>
                          <td>3</td>
                          <td>Yo</td>
                          <td>Vii</td>
                          <td>Lolo</td>
                        </tr>
                      </tbody>
