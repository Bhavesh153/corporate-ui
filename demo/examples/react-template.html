<!DOCTYPE html>
<html lang="en-GB" ng-app="CorporateUI">

<head>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="../../../js/corporate-ui.js"></script>
</head>

<body class="scania app ux-lib" id="root">

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    class App extends React.Component{
      render() {
        let items = [{text:'global',location:'http://scania.com'},{text:'Login',location:'#'}];
        let sitems = JSON.stringify(items);
        return [
          <c-corporate-header site-name="My application name" short-name="My app" site-url="/" items={sitems}>
            /*<nav-item location="#" text="Optional"></nav-item>
            <nav-item location="#" text="User Menu"></nav-item>*/
          </c-corporate-header>,
          <c-main-content>
            <section>
              <div className="container">
                <p>Content</p>
              </div>
            </section>
          </c-main-content>,
          <c-corporate-footer>
            <c-social-media>
             <nav-item icon="facebook" location="#"onclick="window.open('https://www.facebook.com/scaniagroup/')"></nav-item>
             <nav-item icon="twitter" location="#"></nav-item>
             <nav-item icon="youtube" location="#"></nav-item>
             <nav-item icon="linkedin" location="#"></nav-item>
            </c-social-media>
            <nav-item location="#" text="Legal notice"></nav-item>
            <nav-item location="#" text="Privacy statement"></nav-item>
          </c-corporate-footer>
        ];
      }
    }

    ReactDOM.render(
      <App/>,
      document.querySelector('#root')
    );


  </script>

</body>

</html>
