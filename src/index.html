<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <!-- Initialize Corporate-ui -->
  <corporate-ui></corporate-ui>

  <corporate-header site-name="Corporate Library"></corporate-header>

  <main>
    <section>
      <div class="container">
        <div class="row justify-content-center mb-3">
          <div class="col-sm-6">
            <h1>
              Corporate Library<br />
              <small>For the components and patterns</small>
            </h1>
            <p>A component and design library, supporting global, brands and projects</p>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-sm">
            <a href="demo/">
              <h2>Demo</h2>
              <img src="https://scania.github.io/corporate-ui/images/scania-bootstrap.svg">
            </a>
          </div>
          <div class="col-sm">
            <a href="doc/">
              <h2>Doc</h2>
              <img src="https://scania.github.io/corporate-ui/images/adobe-experience-manager.svg">
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <corporate-footer></corporate-footer>
</body>
</html>
