
<!DOCTYPE html>

<html lang="en-GB" class="corporate-ui">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta charset="utf-8">
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://static.scania.com/vendors/components/pure-js/nonJS-browsers/1.0.0/nonJS-browsers.html">
  </noscript>

  <title>UX Library</title>

  <script src="/js/corporate-ui.js"></script>

  <link rel="import" href="/scania-doc/scania-doc.html">
  <link rel="stylesheet" href="/css/ux-library.css">
</head>
<body class="scania ux-lib" data-env="dev">

  <c-corporate-header site-name="UX Library" site-url="/">
    <nav-item location="https://www.scania.com/world/#/">World Entry</nav-item>
    <nav-item location="https://www.scania.com/group/en/">Scania Group</nav-item>
  </c-corporate-header>
    
  <c-main-content>

   <c-main-navigation>
      <primary-items>
        <!-- <nav-item location="/" ng-repeat="section in uxlib.sections.children">{{section.name}}</nav-item> -->
        <nav-item location="/">Home</nav-item>
        <nav-item location="/components.html" class="active">Components</nav-item>
        <nav-item location="/templates.html" class="active">Templates</nav-item>
        <nav-item location="#" class="disabled">Boostrap</nav-item>
        <nav-item location="#" class="disabled">About us</nav-item>
      </primary-items>
    </c-main-navigation>

    <scania-doc></scania-doc>

  </c-main-content>

  <c-corporate-footer></c-corporate-footer>

  <script src="/vendors/frameworks/jQuery/2.2.2/dist/jquery.js"></script>
  <script>
    var html_root = '/html/component',
        category = CorporateUi.getUrlParameter('t'),
        component = CorporateUi.getUrlParameter('c'),
        path = [html_root, category, component, component].join('/') + '.html';

    if ($('link[href$="' + component + '.html"]').length === 0) {
      CorporateUi.importLink(path, 'import');
    }

    $('scania-doc').attr('for', CorporateUi.getUrlParameter('c'));
    $('scania-doc').attr('src', path);
  </script>

  <script src="/js/ux-library.js"></script>
</body>
</html>
