<!--
___

### Variation-1

Variation 1 offers any even amount of tiles and optional title, text and button. Responsively designed with slick functionality for smaller screens to avoid cluttering of tiles. Defaults to 2 tiles if no parameters.

<demo>
  <c-tiled-display 
   variation="1"
   img1 = "https://static.scania.com/resources/images/demo/Tile1.jpg" 
   img2 = "https://static.scania.com/resources/images/demo/Tile2.jpg" 
   img3 = "https://static.scania.com/resources/images/demo/Tile3.jpg" 
   img4 = "https://static.scania.com/resources/images/demo/Tile4.jpg"
   btn-text = "Press me" 
   headline ="Designed Around You" 
   description = "Take a seat and feel the difference. Notice how everything is in view and within easy reach. Try out the controls and experience the distinct, intuitive feedback in your fingertips." 
   var2title1="Service Exchange" 
   var2text1 = "Drivers are at the heart of Scania, and we make every effort to ensure positive working conditions."
   var2btn1="Browse Catalogue"
   var2btn2 ="Browse Catalogue"
    >
  </c-tiled-display>
</demo>

___
-->
<dom-module id="c-tiled-display-variation-1">
  <template>
    <style>
      :host {
        display: block;

        ::content {
          
          .variation-1 {
            padding-left:0px;
            padding-right:0px;
            max-width: 800px;
          }
          .btn {
            margin-top: 30px;
          }
          .slick-slide {
            display: block;
            height:auto; 
          }
          .row-variation1 {
            margin-right: 30px;
            margin-left: 30px;
          }
          @media screen and (max-width: 992px) {
            p {
              font-size: 1.0em;
            }
          }
          @media screen and (max-width: 992px) and (min-width: 560px) {
            p {
              margin-left:100px;
              margin-right:100px;
            }
          }
        }
      }
    </style>

    <div class = "row-variation1">
      <div class="col-md-8 col-md-offset-2 text-center">
        <h1>{{headline}}</h1>
      </div>
      <div class = "row">
        <div class = "col-md-8 col-md-offset-2 text-center">   
          <p>{{description}}</p>
        </div>
      </div>
    </div>
    <div class ="slick-scroll">
      <template is="dom-repeat" items="{{imgarray}}">
        <div class = "col-md-6 col-xs-6 variation-1">
          <img src = {{item.first}}>
        </div>
      </template>       
    </div>
    <div class = "row">
      <div class = "col-xs-12 text-center">
        <a href = "somewhere" class = "btn btn-primary">{{btn-text}}</a>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: "c-tiled-display-variation-1",
      properties: {
        imgarray: Array
      }
    })
  </script>
</dom-module>
