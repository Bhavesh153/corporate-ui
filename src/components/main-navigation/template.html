<nav class="navbar navbar-default">
  <div class="collapse navbar-collapse" id="main-navigation">
    <primary-items class="nav navbar-nav">
      <content select="primary-items" id="primary-items"></content>

      <template is="dom-repeat" items="{{primaryItems}}">
        <nav-item text="{{item.text}}" template="{{item.template}}" location="{{item.location}}" active="{{item.active}}" children="{{item.children}}" props="{{item.props}}" attrs="{{item.attrs}}" classes="{{item.classes}}" class$="{{dashed(item.text)}}" caption="{{item.text}}" dropdown="{{item.dropdown}}"></nav-item>
      </template>

      <nav-item text="{{moreText}}" children="{{moreItems}}" dropdown="true" class="more"></nav-item>
    </primary-items>

    <secondary-items class="nav navbar-nav navbar-right">
      <content select="secondary-items" id="secondary-items"></content>

      <template is="dom-repeat" items="{{secondaryItems}}">
        <nav-item text="{{item.text}}" template="{{item.template}}" location="{{item.location}}" active="{{item.active}}" children="{{item.children}}" classes="{{item.classes}}" class$="dropdown {{dashed(item.text)}}" dropdown="{{item.children.length}}"></nav-item>
      </template>
    </secondary-items>
  </div>
</nav>
