
<link rel="import" href="variation-1.html">

<dom-module id="bs-alert">
  <template>
    <style>
      /* Alert */
      @import (reference) 'https://static.scania.com/development/global/less/corporate-ui/alerts.less';

      :host {
        display: block;
      }
    </style>

    <div class$="alert alert-{{type}}">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bs-alert',
      properties: {
        fullbleed: true,
        variation: 0,
        type: {
          type: String,
          value: "info"
        }
      }
    });
  </script>
</dom-module>
