
<dom-module id="bs-list-group">
  <template>
    <style>
      /* List group */

      :host {
        display: block;
        overflow: hidden;

        .list-group-item {
          background-color: #fff;
          padding: 20px 15px;
          border-radius: 0;
          text-transform: uppercase;
          border: 0;
          margin-bottom: 3px;

          .marker {
            float: right;
            line-height: inherit;

            &:before {
              font-size: 30px;
              line-height: 20px;
            }
          }
        }
      }
    </style>

    <div class="list-group">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bs-list-group',
      properties: {
        fullbleed: {
          type: Boolean,
          value: true
        }
      }
    });
  </script>
</dom-module>

<dom-module id="list-item">
  <template>
    <template is="dom-if" if="{{isLinks(location)}}">
      <a href="{{location}}" class="list-group-item">
        <span class="marker icon-angle-right"></span>
        <content></content>
      </a>
    </template>

    <template is="dom-if" if="{{!isLinks(location)}}">
      <li class="list-group-item"><content></content></li>
    </template>
  </template>

  <script>
    Polymer({
      is: 'list-item',
      properties: {
        fullbleed: {
          type: Boolean,
          value: true
        },
        variation: 0,
        location: {
          type: String,
          value: ''
        }
      },
      isLinks: function(location) {
        return location !== '';
      }
    });
  </script>
</dom-module>
