
<dom-module id="bs-form">
  <template>
    <style>
      /* Modal */

      :host {
        display: block;
      }
    </style>


    <div class="modal-dialog" role="document" style=" width: 100%; height: 100%; padding: 10px; margin: 0;">
      <div class="modal-content" style="height: inherit;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          &nbsp;
        </div>
        <div class="modal-body">
          <content></content>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bs-form',
      properties: {
        id: String
      },
      attached: function() {
        /*this.className += ' modal fade';
        this.id = this.id;*/

        $(this)
          .addClass('fade in')
          .attr('id', this.id)
          .show();
      }
    });
  </script>
</dom-module>
